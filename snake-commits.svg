<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="680" height="140" viewBox="0 0 680 140" aria-hidden="true">
  <defs>
    <linearGradient id="greenGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#36c56d"/>
      <stop offset="1" stop-color="#1b8f4a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" rx="10" fill="#0f1720"/>

  <!-- path where the snake will move -->
  <path id="route" d="M40 90 C140 10, 260 10, 340 70 C420 130, 520 130, 620 70" fill="none" stroke="none"/>

  <!-- commit dots along the path -->
  <!-- positions chosen to match path visually -->
  <g id="commits">
    <circle cx="80"  cy="74" r="8" fill="#e6a23c" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.12;0.14;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="40" r="8" fill="#f56c6c" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.28;0.30;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="40" r="8" fill="#5cb87a" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.44;0.46;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="70" r="8" fill="#60a5fa" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.60;0.62;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="455" cy="110" r="8" fill="#a78bfa" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.76;0.78;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="555" cy="102" r="8" fill="#ffd166" filter="url(#shadow)">
      <animate attributeName="opacity" dur="6s" values="1;1;0;0" keyTimes="0;0.88;0.90;1" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- snake body (simple repeating circles to give 'body' effect) -->
  <g id="snakeBody" fill="url(#greenGrad)">
    <!-- a few translucent circles follow the head using animateMotion offsets -->
    <circle r="10" opacity="0.95">
      <animateMotion dur="6s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" calcMode="linear">
        <mpath xlink:href="#route"/>
      </animateMotion>
      <animate attributeName="r" dur="6s" values="10;9;8;9;10" repeatCount="indefinite"/>
    </circle>

    <circle r="9" opacity="0.85">
      <animateMotion dur="6s" repeatCount="indefinite" keyTimes="0;1" keyPoints="0;1" begin="-0.18s" calcMode="linear">
        <mpath xlink:href="#route"/>
      </animateMotion>
      <animate attributeName="r" dur="6s" values="9;8;7;8;9" repeatCount="indefinite"/>
    </circle>

    <circle r="8" opacity="0.75">
      <animateMotion dur="6s" repeatCount="indefinite" keyTimes="0;1" keyPoints="0;1" begin="-0.36s" calcMode="linear">
        <mpath xlink:href="#route"/>
      </animateMotion>
      <animate attributeName="r" dur="6s" values="8;7;6;7;8" repeatCount="indefinite"/>
    </circle>

    <circle r="7" opacity="0.65">
      <animateMotion dur="6s" repeatCount="indefinite" keyTimes="0;1" keyPoints="0;1" begin="-0.54s" calcMode="linear">
        <mpath xlink:href="#route"/>
      </animateMotion>
    </circle>
  </g>

  <!-- snake head -->
  <g id="head" filter="url(#shadow)">
    <g transform="translate(-6,-6)">
      <path d="M12 14 C18 14, 19 8, 12 6 C8 5, 6 6, 4 8 C2 10, 3 14, 12 14 Z" fill="#0ea14b"/>
      <circle cx="10" cy="8" r="1.6" fill="#fff"/>
      <circle cx="11.8" cy="7.6" r="0.7" fill="#000"/>
    </g>

    <!-- animate the head along the route -->
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#route"/>
    </animateMotion>
  </g>

  <!-- small label -->
  <text x="20" y="25" fill="#d1d5db" font-family="Arial, Helvetica, sans-serif" font-size="13">
    Cobrinha dev â€” comendo commits
  </text>

</svg>
